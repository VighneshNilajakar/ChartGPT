<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartGPT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>ChartGPT</h1>
            <p>Your AI-powered chart generation tool</p>
        </div>
        <div class="login" id="login">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password"> <br><br>
            <div class="btn-container">
                <button class="btn btn-pink" id="signInBtn">Sign In</button>
                <button class="btn btn-white" id="googleSignInBtn">Sign In with Google</button>
            </div>
        </div>
        <div class="authPart" id="authPart">
            <h1>AUTHENTICATED</h1>
            <button class="btn btn-white" id="signOutBtn">Sign Out</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
