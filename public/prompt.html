<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartGPT - AI-Powered Chart Generation</title>
    <link rel="stylesheet" href="prompt.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { firebaseConfig } from "./config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = '/index.html';
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="chart-section">
            <p>Generated Chart</p>
            <div id="chartDiv"></div>
            <div class="chart-controls">
                <label for="chartType">📊 Select Chart Type:</label>
                <div class="chart-controls-row">
                    <select id="chartType">
                        <option value="ColumnChart">📊 Column Chart</option>
                        <option value="BarChart">📈 Bar Chart</option>
                        <option value="LineChart">📉 Line Chart</option>
                        <option value="PieChart">🥧 Pie Chart</option>
                    </select>
                    <button id="downloadChart">⬇️ Download Chart</button>
                </div>
            </div>
        </div>
        <div class="chat-section">
            <header>
                <h2>✨ ChartGPT</h2>
            </header>
            <ul class="chatbox">
                <li class="chat chat-incoming">
                    <p>👋 Hey! I'm ChartGPT. Enter a keyword to generate a stunning chart powered by AI!</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea rows="1" cols="17" placeholder="Enter keyword (e.g., 'world population')..."></textarea>
                <button id="sendBTN">Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="prompt.js" defer></script>
</body>
</html>
